version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: zakupki
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/zakupki?schema=public
      NEXTAUTH_SECRET: supersecret
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  pgdata:
